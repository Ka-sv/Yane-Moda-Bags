<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yane Moda & Bags</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/frontend/img/Logo Yane Moda & Bags.png" alt="Yane Moda & Bags">
    </div>

    <nav class="nav-menu">
      <ul>
        <li><a href="#">Mochilas</a></li>
        <li><a href="#">Bolsa Feminina</a></li>
      </ul>
    </nav>

    <div class="header-icons">
      <input type="text" id="busca-produtos" placeholder="Buscar...">
      <a href="#"><i class="fas fa-user"></i></a>
      <a href="#" id="open-cart" title="Ver carrinho">
        <img src="/frontend/img/carrinho-de-compras.png" alt="Carrinho" id="cart-icon" width="40" height="40">
      </a>
    </div>
  </header>

  <main>
    <section id="produtos">
      <h2>Produtos</h2>
      <div id="lista-produtos"></div>
    </section>
  </main>

  <!-- Carrinho -->
  <!-- Carrinho -->
<div id="cart-modal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <div class="cart-header">
      <h2>Meu Carrinho</h2>
      <button class="close" id="close-cart" aria-label="Fechar">&times;</button>
    </div>
    <ul id="lista-carrinho"></ul>
    <div class="cart-summary">
      <span id="total">Total: R$ 0,00</span>
      <div id="resumo-total"></div>

      <!-- Checkout Form -->
      <div class="checkout-form">
        <div class="checkout-email">
          <label for="checkout-email">E-mail:</label>
          <input type="email" id="checkout-email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="checkout-name">
          <label for="checkout-nome">Nome:</label>
          <input type="text" id="checkout-nome" placeholder="Digite seu nome" required>
        </div>
        <div class="checkout-sobrenome">
          <label for="checkout-sobrenome">Sobrenome:</label>
          <input type="text" id="checkout-sobrenome" placeholder="Digite seu sobrenome" required>
        </div>

        <!-- NOVO: M√©todo de entrega -->
        <div class="checkout-entrega">
          <p>Escolha o m√©todo de entrega:</p>
          <label>
            <input type="radio" name="metodoEntrega" value="retirada" checked>
            Retirada no local
          </label>
          <label>
            <input type="radio" name="metodoEntrega" value="delivery">
            Entrega em domic√≠lio
          </label>
        </div>

        <!-- NOVO: Endere√ßo (mostra s√≥ se for delivery) -->
        <div id="endereco-entrega" style="display:none; margin-top: 10px;">
          <h4>Endere√ßo de entrega</h4>
          <input type="text" id="checkout-cep" placeholder="CEP" required>
          <input type="text" id="checkout-rua" placeholder="Rua" required>
          <input type="text" id="checkout-numero" placeholder="N√∫mero" required>
          <input type="text" id="checkout-bairro" placeholder="Bairro" required>
          <input type="text" id="checkout-cidade" placeholder="Cidade" required>
          <input type="text" id="checkout-estado" placeholder="Estado" required>
          <input type="text" id="checkout-complemento" placeholder="Complemento (opcional)">
        </div>
      </div>

      <div class="cart-actions">
        <button class="btn btn-secondary" id="limpar-carrinho">Limpar carrinho</button>
        <button class="btn btn-primary" id="finalizar-compra">Finalizar compra</button>
      </div>
    </div>
          

  </div>
</div>


  <!-- Modal Pix -->
  <div id="pix-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="close-pix" aria-label="Fechar">√ó</button>
      <h2>Finalize com Pix</h2>
      <p id="pix-total"></p>
      <img id="pix-qr" alt="QR Code Pix" />
      <div class="copy-wrap">
        <input id="pix-copia-cola" readonly />
        <button id="copy-pix">Copiar</button>
      </div>
      <p id="pix-timer"></p>
      <p id="pix-status"></p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img class="logo-rodape" src="/frontend/img/Logo Yane Moda & Bags.png" alt="Logo da Loja">
      </div>
      <div class="footer-contact">
        <p>üìû (11) 99999-9999</p>
        <p>‚úâÔ∏è contato@yanemodabags.com</p>
      </div>
      <div class="footer-social">
        <a href="https://instagram.com/sualoja" target="_blank">
          <img src="/frontend/img/instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
    <p class="footer-copy">&copy; 2025 Yane Moda & Bags. Todos os direitos reservados.</p>
  </footer>

 
  
  <script src="/frontend/js/script.js"></script>
  

</body>
</html>
